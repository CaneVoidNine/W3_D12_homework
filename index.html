      /* EXERCISE 2

    */

      const addingClass = function () {
        for (let node of document.getElementsByTagName("h1")) {

      /* EXERCISE 5

    */

      const addToTheSecond = function (event) {
        const secondList = document.getElementById("secondList");
        const input = event.target;
        const newLi = document.createElement("li");
        newLi.innerText = input.value;
        secondList.appendChild(newLi);
      };

      /* EXERCISE 6
     Write a function for adding a second paragraph to the first div.
    */

      const addParagraph = function (event) {
        const newPar = document.getElementById("first-div");
        const input = event.target;
        const newP = document.createElement("p");
        newP.innerText = input.value;
        newPar.appendChild(newP);
      };
